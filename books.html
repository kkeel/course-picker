<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alveary Book List</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Crimson+Text:wght@700&display=swap" rel="stylesheet" />

  <!-- Tailwind + Alpine + PapaParse -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --brand-bg: #fbfbf9;
      --brand-ink: #262b26;
      --green-dark: #596e5e;   /* title + band */
      --gray-soft: #f4f6fa;    /* description bg */
      --band-green: #596e5e;   /* band */
      --check-green: #9da89f;  /* checkbox accent */
      --black-2:#505650;
    }

    * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }

    body{
      font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--brand-bg);
      color: var(--brand-ink);
    }
    .font-crimson{ font-family: 'Crimson Text', Georgia, serif; }

    /* Match index title */
    .title{
      font-weight:700;
      font-size:40px;
      line-height:1.1;
      color:var(--brand-ink);
      margin:0;
    }

    /* Mini step tabs (match Course List page) */
    .mini-steps{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--brand-bg);
      border-bottom:1px solid #e3e7e3;
    }
    .mini-steps .rail{
      height:44px; /* matches --mini-steps-h */
      display:flex;
      align-items:center;
      gap:.9rem;
      padding-bottom:0;
      margin-bottom:-1px; /* kiss any sticky bars below */
    }
    .mini-steps a{
      font-size:.95rem;
      color:var(--black-2);
      text-decoration:underline;
      text-underline-offset:3px;
      text-decoration-thickness:1px;
      padding:.2rem .1rem;
    }
    .mini-steps a[aria-current="true"]{
      color:var(--brand-ink);
      text-decoration-thickness:2px;
    }

    /* Sticky filter / actions bar */
    .sticky-actions{
      position:sticky;
      top:44px; /* just under mini-steps */
      z-index:40;
      background:var(--brand-bg);
      border-bottom:0;
      margin-top:-1px;
    }

    .filter-strip{
      display:grid;
      align-items:flex-start;
      gap:1rem;
    }
    @media (min-width:768px){
      .filter-strip{
        grid-template-columns: minmax(0,2fr) repeat(2,minmax(0,1.3fr)) minmax(0,1.3fr);
      }
    }
    .filter-label{
      display:block;
      font-size:.7rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#666d66;
      margin-bottom:.15rem;
    }
    .mini{
      border-radius:.9rem;
      border:1px solid #d7ddd7;
      padding:.35rem .6rem;
      font-size:.9rem;
    }

    /* Subject sticky & rails (match Course List layout) */
    .group-block{ margin-top:1.5rem; }
    .subject-sticky{
      position:sticky;
      top:96px; /* mini-steps (44) + filters (approx) */
      z-index:30;
      background:var(--brand-bg);
      margin-left:-1.5rem;
      margin-right:-1.5rem;
      padding-left:1.5rem;
      padding-right:1.5rem;
