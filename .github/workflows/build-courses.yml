name: Build MA_Courses.json from Airtable

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

permissions:
  contents: write   # allow this workflow to push commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build MA_Courses.json
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ROTATION: ${{ secrets.ROTATION }}
        run: node tools/build-courses-from-airtable.mjs

      - name: Commit and push updated MA_Courses.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add data/MA_Courses.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update MA_Courses.json (Automated)"
            git push
          fi
