name: Build MA_Courses.json from Airtable

on:
  workflow_dispatch:

permissions:
  contents: write   # <-- REQUIRED so the workflow can push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build MA_Courses.json
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ROTATION: ${{ secrets.ROTATION }}
        run: node tools/build-courses-from-airtable.mjs

      - name: Commit and push updated MA_Courses.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/MA_Courses.json

          # Only commit if the file actually changed
          git diff --cached --quiet || git commit -m "Update MA_Courses.json (Automated)"
          git push
