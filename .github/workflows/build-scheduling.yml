name: Build MA_Scheduling JSON (R3)

on:
  workflow_dispatch:
  schedule:
    # adjust to match your other nightly jobs
    - cron: "50 7 * * *"

jobs:
  build-scheduling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build MA_Scheduling.json from Airtable
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        run: node tools/build-scheduling-from-airtable.mjs

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/MA_Scheduling.json"
          message: "Nightly build: MA_Scheduling.json"
          default_author: github_actions
