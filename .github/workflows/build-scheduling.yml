name: Build MA_Scheduling JSON

on:
  schedule:
    # pick whatever time you want; this example is 8:20am PT-ish depending on DST
    - cron: "20 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-scheduling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build MA_Scheduling.json from Airtable
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          ROTATION: ${{ secrets.ROTATION }}
        run: node tools/build-scheduling-from-airtable.mjs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/MA_Scheduling.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Nightly build: MA_Scheduling.json"
          git push
