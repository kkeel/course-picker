<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alveary Course List</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Crimson+Text:wght@700&display=swap" rel="stylesheet" />

  <!-- Tailwind + Alpine + PapaParse -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root{
      --brand-bg: #fbfbf9;
      --brand-ink: #262b26;
      --green-dark: #596e5e;   /* title + band */
      --gray-soft: #f4f6fa;    /* description bg */
      --band-green: #596e5e;   /* band */
      --check-green: #9da89f;  /* checkbox accent */
    }
    body{ font-family: 'DM Sans', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--brand-bg); color: var(--brand-ink); }
    .font-crimson{ font-family: 'Crimson Text', Georgia, serif; }

    .title-alveary{ color: var(--green-dark); font-weight: 700; font-size: 34px; }
    .subject-divider{ color: var(--brand-ink); font-weight: 700; font-size: 26px; margin-top: 3rem; margin-bottom: 1rem; position: sticky; top: 64px; background: var(--brand-bg); z-index: 5; }

    .course-band{ background: var(--band-green); color:#fff; }
    .course-band .band-title{ font-size:12px; line-height:1.2; }
    .course-copy{ color: var(--brand-ink); font-size: 9pt; }
    .desc-bg{ background: var(--gray-soft); }

    input[type="checkbox"]{ accent-color: var(--check-green); }

    /* Default print adjustments; preserve desc grey */
    @media print{
      body{ background:#fff !important; }
      .print\:hidden{ display:none !important; }
      .print\:block{ display:block !important; }
      .desc-bg{ background: var(--gray-soft) !important; }
      .subject-divider{ position: static !important; background: transparent !important; }
    }
  </style>
</head>
<body class="min-h-screen">
  <div x-data="courseApp()" x-init="init()" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">

    <!-- SCREEN UI (hidden when printing) -->
    <div class="print:hidden">
      <header class="flex items-center gap-3 mb-6">
        <img src="Alveary%20Lt.%20Green.png" alt="Alveary" class="h-10 w-10 object-contain" />
        <h1 class="title-alveary">Alveary Course List</h1>
      </header>

      <!-- Filters -->
      <section class="rounded-2xl border border-gray-200 bg-white p-4 sm:p-5 mb-6">
        <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-3">
          <label class="block">
            <span class="text-xs uppercase tracking-wide text-gray-500">Search</span>
            <input x-model.trim.debounce.250ms="search" type="search" placeholder="Title, subject, keywordâ€¦" class="w-full mt-1 rounded-xl border-gray-300 placeholder-[#7b8b7f]" />
          </label>
          <label class="block">
            <span class="text-xs uppercase tracking-wide text-gray-500">Subject</span>
            <select x-model="filters.subject" class="w-full mt-1 rounded-xl border-gray-300">
              <option value="">All</option>
              <template x-for="s in subjectList" :key="s">
                <option :value="s" x-text="s"></option>
              </template>
            </select>
          </label>
          <label class="block">
            <span class="text-xs uppercase tracking-wide text-gray-500">Grade</span>
            <select x-model="filters.levelTag" class="w-full mt-1 rounded-xl border-gray-300">
              <option value="">All</option>
              <template x-for="lvl in levelList" :key="lvl">
                <option :value="lvl" x-text="lvl"></option>
              </template>
            </select>
          </label>
        </div>
      </section>

      <!-- Sticky actions -->
      <div class="sticky top-0 z-10 -mx-4 sm:-mx-6 lg:-mx-8 px-4 sm:px-6 lg:px-8 py-3 bg-[var(--brand-bg)]/95 backdrop-blur border-y border-gray-200 flex justify-between items-center">
        <div><strong x-text="selected.length"></strong> selected</div>
        <div class="flex items-center gap-2">
          <button @click="courses.forEach(c=>c.checked=false); persist()" class="rounded-xl px-3 py-2 border border-[var(--green-dark)] text-[var(--green-dark)] bg-white hover:bg-[#f4f6fa]">Clear selections</button>
          <button @click="printSelected()" class="rounded-xl px-3 py-2 bg-[var(--green-dark)] text-white shadow hover:opacity-95">Print Selected</button>
        </div>
      </div>

      <!-- Grouped course list -->
      <section>
        <template x-for="[subj, list] in grouped" :key="subj">
          <div class="space-y-3">
            <h2 class="subject-divider" x-text="subj"></h2>

            <template x-for="c in list" :key="c.id">
              <div>
                <!-- Green band header -->
                <div class="course-band rounded-md overflow-hidden">
                  <div class="grid grid-cols-12">
                    <div class="col-span-3 px-3 py-2 border-white/10 flex items-center gap-2">
                      <input type="checkbox" class="size-5 rounded border-white/50" :id="'chk-'+c.id" x-model="c.checked" @change="persist()" />
                      <div class="band-title font-crimson"><span x-text="c.title"></span></div>
                    </div>
                    <div class="col-span-5 px-3 py-2 border-white/10"><div class="band-title">Description</div></div>
                    <div class="col-span-4 px-3 py-2 border-white/10">
                      <div class="band-title">Combining &amp; Placement<br><span class="text-[11px] opacity-90" x-text="c.levelDisplay"></span></div>
                    </div>
                  </div>
                </div>

                <!-- 3-column content row -->
                <div class="grid grid-cols-12 gap-0 rounded-b-md overflow-hidden">
                  <div class="col-span-3 px-3 py-3 course-copy"><div x-html="c.summary || '&nbsp;'"></div></div>
                  <div class="col-span-5 px-4 py-4 desc-bg course-copy leading-relaxed">
                    <template x-if="c.details.find(d => d.label === 'Description')">
                      <div x-html="c.details.find(d => d.label === 'Description').value"></div>
                    </template>
                  </div>
                  <div class="col-span-4 px-4 py-4 course-copy leading-relaxed">
                    <template x-if="c.details.find(d => d.label === 'Combining & Placement')">
                      <div x-html="c.details.find(d => d.label === 'Combining & Placement').value"></div>
                    </template>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </template>

        <template x-if="!filtered.length"><p class="text-center text-gray-500 py-12">No courses match your filters.</p></template>
      </section>
    </div>

    <!-- PRINT-ONLY VIEW: Selected courses -->
    <section class="hidden print:block mt-8">
      <header class="mb-4 flex items-center gap-3">
        <img src="Alveary%20Lt.%20Green.png" alt="Alveary" class="h-10 w-10 object-contain" />
        <h1 class="title-alveary m-0">Alveary Course List</h1>
      </header>
      <div class="space-y-3">
        <template x-for="c in selected" :key="c.id">
          <div>
            <div class="course-band rounded-md overflow-hidden">
              <div class="grid grid-cols-12">
                <div class="col-span-3 px-3 py-2 border-white/10"><div class="band-title font-crimson" x-text="c.title"></div></div>
                <div class="col-span-5 px-3 py-2 border-white/10"><div class="band-title">Description</div></div>
                <div class="col-span-4 px-3 py-2 border-white/10"><div class="band-title">Combining &amp; Placement<br><span class="text-[11px] opacity-90" x-text="c.levelDisplay"></span></div></div>
              </div>
            </div>
            <div class="grid grid-cols-12 gap-0 rounded-b-md overflow-hidden">
              <div class="col-span-3 px-3 py-3 course-copy"><div x-html="c.summary || '&nbsp;'"></div></div>
              <div class="col-span-5 px-4 py-4 desc-bg course-copy leading-relaxed">
                <template x-if="c.details.find(d => d.label === 'Description')">
                  <div x-html="c.details.find(d => d.label === 'Description').value"></div>
                </template>
              </div>
              <div class="col-span-4 px-4 py-4 course-copy leading-relaxed">
                <template x-if="c.details.find(d => d.label === 'Combining & Placement')">
                  <div x-html="c.details.find(d => d.label === 'Combining & Placement').value"></div>
                </template>
              </div>
            </div>
          </div>
        </template>
      </div>
    </section>

  </div>

  <!-- APP SCRIPT (kept identical to your last working version + print grey desc) -->
  <script>
  function courseApp() {
    return {
      courses: [],
      search: '',
      filters: { subject: '', levelTag: '' },
      subjectList: [],
      levelList: [],
      get filtered() {
        let list = this.courses;
        if (this.search) {
          const s = this.search.toLowerCase();
          list = list.filter(c =>
            c.title.toLowerCase().includes(s) ||
            c.subject.toLowerCase().includes(s) ||
            (c.detailsText && c.detailsText.toLowerCase().includes(s))
          );
        }
        if (this.filters.subject)
          list = list.filter(c => c.subject === this.filters.subject);
        if (this.filters.levelTag)
          list = list.filter(c => c.levelDisplay === this.filters.levelTag);
        return list;
      },
      get grouped() {
        const g = {};
        this.filtered.forEach(c => { if (!g[c.subject]) g[c.subject] = []; g[c.subject].push(c); });
        const sorted = Object.keys(g).sort((a,b)=>{ if(a==='Alt. Science Options') return 1; if(b==='Alt. Science Options') return -1; return a.localeCompare(b); });
        return sorted.map(k => [k, g[k]]);
      },
      get selected(){ return this.courses.filter(c=>c.checked); },
      persist(){ localStorage.setItem('selectedCourses', JSON.stringify(this.courses.filter(c=>c.checked).map(c=>c.id))); },
      init(){
        fetch('MA_Topics.csv')
          .then(r=>r.text())
          .then(csv=>{
            const parsed = Papa.parse(csv,{header:true}).data;
            this.courses = parsed.map((r,i)=>({
              id:i,
              title:r.Title||'',
              subject:r.Subject||'',
              summary:r.Schedule||'',
              details:[{label:'Description',value:r.Description||''},{label:'Combining & Placement',value:r['Combining & Placement']||''}],
              detailsText:(r.Description||'')+' '+(r['Combining & Placement']||''),
              levelDisplay:r['GRADE(S)']||'',
              checked:false
            }));
            const stored = JSON.parse(localStorage.getItem('selectedCourses')||'[]');
            this.courses.forEach(c=>c.checked = stored.includes(c.id));
            const subjects=[...new Set(this.courses.map(c=>c.subject))].sort((a,b)=>{ if(a==='Alt. Science Options') return 1; if(b==='Alt. Science Options') return -1; return a.localeCompare(b); });
            this.subjectList = subjects;
            this.levelList = [...new Set(this.courses.map(c=>c.levelDisplay))].filter(Boolean).sort();
          });
      },
      printSelected(){ window.print(); }
    }
  }
  </script>
</body>
</html>
