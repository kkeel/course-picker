<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Build MA_Courses.json</title>

  <!-- PapaParse for CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      background: #faf7ed;
      color: #262b26;
    }
    button {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: 1px solid #262b26;
      background: #fff;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
    }
    pre {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow: auto;
      font-size: 0.8rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Build <code>MA_Courses.json</code></h1>
  <p>
    This helper page reads <code>data/MA_Courses.csv</code> and
    <code>data/MA_Topics.csv</code> from the repo, builds the same structure
    used by the planner, and downloads it as <code>MA_Courses.json</code>.
  </p>

  <button id="buildBtn">Build JSON file</button>

  <div class="status" id="status"></div>
  <h2>Preview (first part of JSON)</h2>
  <pre id="preview"></pre>

  <script>
    const MA_COURSES_URL = "data/MA_Courses.csv";
    const MA_TOPICS_URL  = "data/MA_Topics.csv";

    async function fetchAndParseCSV(url) {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error("HTTP " + response.status + " for " + url);
      }
      const text = await response.text();
      const parsed = Papa.parse(text, {
        header: true,
        skipEmptyLines: true,
      });
      return parsed.data.filter(row =>
        Object.values(row).some(v => v !== null && String(v).trim() !== "")
      );
    }

    async function buildCoursesJson() {
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");
      status.textContent = "Loading CSV dataâ€¦";
      preview.textContent = "";

      try {
        const [coursesRaw, topicsRaw] = await Promise.all([
          fetchAndParseCSV(MA_COURSES_URL),
          fetchAndParseCSV(MA_TOPICS_URL),
        ]);

        // --- This is copied from your index.html logic --- 
        const topicById = {};
        topicsRaw.forEach(t => {
          const id = (t.Topic_ID || "").trim();
          if (!id) return;

          const gradeText = (t.Grade_Text || "").trim();
          const schedText = (t.Scheduling_R3 || "").trim();
          const description = (t.Program_Description_R3 || "").trim();
          const tips = (t["Combining&PlacementTips_R3"] || "").trim();
          const gradeTags = (t.Grade_Filter || "")
            .split(",")
            .map(s => s.trim())
            .filter(Boolean);

          topicById[id] = {
            ...t,
            gradeText,
            schedText,
            description,
            tips,
            gradeTags,
            detailsOpen: true,
            planningTags: [],
            planningTagMenuOpen: false,
          };
        });

        const grouped = {};

        coursesRaw.forEach(c => {
          const subject  = (c.Subject || "Other").trim();
          const courseId = (c.Course_ID || "").trim();
          const title    = (c.Course || "").trim();
          if (!title) return;

          const gradeText = (c.Grade_Text || "").trim();
          const schedText = (c.Scheduling_R3 || "").trim();
          const description = (c.Program_Description_R3 || "").trim();
          const tips = (c["Combining&PlacementTips_R3"] || "").trim();
          const gradeTags = (c.Grade_Filter || "")
            .split(",")
            .map(s => s.trim())
            .filter(Boolean);
          const parts = [];
          if (gradeText) parts.push(gradeText);
          if (schedText) parts.push(schedText);
          const metaLine = parts.join(" | ");

          let topicsForCourse = [];
          const topicIdList = (c.Topic_ID_App || "").trim();
          if (topicIdList) {
            const ids = topicIdList
              .split(",")
              .map(s => s.trim())
              .filter(Boolean);

            topicsForCourse = ids
              .map(id => topicById[id])
              .filter(Boolean);
          }

          const courseObj = {
            id: c.recordID || courseId || title,
            title,
            subject,
            courseId,
            gradeText,
            schedText,
            description,
            tips,
            gradeTags,
            metaLine,
            detailsOpen: true,
            planningTags: [],
            planningTagMenuOpen: false,
            topics: topicsForCourse,
          };

          if (!grouped[subject]) grouped[subject] = [];
          grouped[subject].push(courseObj);
        });

        const ALT_LABEL = "Alt. Science Options";

        let subjects = Object.keys(grouped).sort((a, b) => a.localeCompare(b));

        const sciIdx = subjects.indexOf("Science");
        const altIdx = subjects.indexOf(ALT_LABEL);

        if (sciIdx !== -1 && altIdx !== -1) {
          subjects.splice(altIdx, 1);
          subjects.splice(sciIdx + 1, 0, ALT_LABEL);
        }

        const sorted = {};
        subjects.forEach(subject => {
          const courses = grouped[subject];

          courses.sort((a, b) => {
            const aId = a.courseId || "";
            const bId = b.courseId || "";
            if (aId < bId) return -1;
            if (aId > bId) return 1;
            return a.title.localeCompare(b.title);
          });

          courses.forEach(course => {
            course.topics.sort((ta, tb) => {
              const aId = (ta.Topic_ID || "").trim();
              const bId = (tb.Topic_ID || "").trim();
              if (aId < bId) return -1;
              if (aId > bId) return 1;
              return (ta.Topic || "").localeCompare(tb.Topic || "");
            });
          });

          sorted[subject] = courses;
        });

        const jsonText = JSON.stringify(sorted, null, 2);
        preview.textContent = jsonText.slice(0, 4000) + "\n...\n(truncated preview)";

        // Trigger download
        const blob = new Blob([jsonText], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "MA_Courses.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        status.textContent = "Done! MA_Courses.json has been downloaded. Upload it to the data/ folder in GitHub.";
      } catch (err) {
        console.error(err);
        status.textContent = "Error: " + err.message;
      }
    }

    document.getElementById("buildBtn").addEventListener("click", () => {
      buildCoursesJson();
    });
  </script>
</body>
</html>
